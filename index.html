<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Ashing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <div class="background-media-grid">
            <!-- Photos and videos will be inserted here by JavaScript -->
        </div>
        <div class="overlay">
            <div class="marquee">
                <h2>OnRepeatOnRepeatOnRepeatOnRepeatOnRepeatOnRepeat</h2>
                <h2>OnRepeatOnRepeatOnRepeatOnRepeatOnRepeatOnRepeat</h2>
            </div>
            <div class="button-container">
                <button id="eventsButton">Events</button>
                <button id="merchButton">Merch</button>
                <button id="contactButton">Sign Up</button>
            </div>
        </div>
    </div>
    
    <div id="events-container" class="container hidden">
        <div class="close-button" id="closeEventsButton">&times;</div>
        <h2>Upcoming Events</h2>
        <ul id="event-list">
            <!-- Dynamic event entries go here -->
        </ul>
    </div>

    <div id="contact-container" class="container hidden">
        <div class="close-button" id="closeContactButton">&times;</div>
        <h2>Sign Up</h2>
        <h3>Get email updates here</h3>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
